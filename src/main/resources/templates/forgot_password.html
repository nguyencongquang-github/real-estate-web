<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="/css/forgot_password.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/bootstrap5.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <div class="container pt-5">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center">
                    <img src="/images/forgot_password.png" alt="Main IMG" class="img-fluid">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 pt-5">
                    <h2 class="main-text pt-5 mt-5">Quên mật khẩu <br></h2>
                    <p>Nhập email của bạn để nhận link đặt lại mật khẩu</p>
                    <input type="e-mail" id="email" name="email" placeholder="Nhập email của bạn" class="form-control main-input mt-5">
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-sz-primary mt-5" id="sendButton">Đặt lại</button>
                        </div>
                        <div class="col-6 pt-5">
                            <a href="/" class="back-to-login">Trở lại đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap5.js"></script>
    <script src="/js/script.js"></script>

    <script>
        document.getElementById("sendButton").addEventListener("click", function() {
            const email = document.getElementById("email").value.trim();
            
            if (!email) {
                alert("Vui lòng nhập email!");
                return;
            }
            
            fetch("http://localhost:8080/auth/forgot-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: email
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.message);
                    });
                }
                alert("Chúng tôi đã gửi một email chứa link đặt lại mật khẩu đến địa chỉ email của bạn. Vui lòng kiểm tra email và làm theo hướng dẫn.");
            })
            .catch(error => {
                alert(error.message || "Đã xảy ra lỗi. Vui lòng thử lại.");
            });
        });
    </script>
</body>
</html>
